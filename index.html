                 const kebabName = name.replace(/([a-z])([A-Z])/g, '$1-$2').toLowerCase();
                 iconData = icons[kebabName];
            }
            if (!iconData) {
                const camelName = name.charAt(0).toLowerCase() + name.slice(1);
                iconData = icons[camelName];
            }
            if (!iconData) {
                const pascalName = name.charAt(0).toUpperCase() + name.slice(1);
                iconData = icons[pascalName];
            }

            if (!iconData) return null;
            
            const [attrs, children] = iconData;
            return (
                <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>

                        const [tag, childAttrs] = child;
                        const reactAttrs = {};
                        for (const [key, value] of Object.entries(childAttrs || {})) {
                            reactAttrs[key.replace(/-([a-z])/g, (g) => g[1].toUpperCase())] = value;
                        }
                        return React.createElement(tag, { key: i, ...reactAttrs });
                    })}

            );

                                onClick={() => setSelectedDest(d)}
                                className={`bg-white p-3 rounded-xl border transition-all cursor-pointer group relative ${
                                    selectedDest?.id === d.id ? 'border-emerald-500 ring-1 ring-emerald-500 shadow-md' : 'border-slate-200 hover:border-slate-300'
                                }`}>
                                <div className="flex gap-4">
                                    <div className="w-24 h-24 rounded-lg overflow-hidden flex-shrink-0 bg-slate-100 relative">
                                        <img src={d.image} alt={d.name} className="w-full h-full object-cover" loading="lazy" />
                                        {/* FIXED: Replaced generic Icon with direct SVG HeartIcon for reliability */}
                                        <button onClick={(e) => { e.stopPropagation(); toggleSave(d.id); }} 
                                            className="absolute top-1 right-1 w-8 h-8 bg-white border border-slate-100 rounded-full flex items-center justify-center shadow-md z-10 active:scale-90 transition-transform">
                                            <HeartIcon 
                                                filled={savedIds.includes(d.id)} 
                                                size={16}
                                                className={savedIds.includes(d.id) ? "text-red-600" : "text-slate-900"} 
                                            />
                                        </button>
                                        
                                        {d.risk?.type === 'health' && (
                                            <div className="absolute inset-0 bg-red-900/20 flex items-center justify-center pointer-events-none">
                                                <Icon name="AlertTriangle" className="text-white drop-shadow-md" />
                                            </div>
                                        )}
                                    </div>
                                    <div className="flex-1 min-w-0 py-1">
                                        <div className="flex justify-between items-start">
                                            <div>
                                                <h4 className="font-bold text-slate-900 truncate pr-2">{d.name}</h4>
                                                <p className="text-[10px] uppercase font-bold text-slate-400 tracking-wider mb-1">{d.region}</p>
                                            </div>
                                        </div>
                                        <RiskBadge risk={d.risk} />
                                        {!d.risk && <p className="text-xs text-slate-500 mt-2 line-clamp-2">{d.desc}</p>}
                                        <div className="mt-2 flex gap-2 text-[10px] font-medium text-slate-400">
                                            <span className="bg-slate-50 px-1.5 py-0.5 rounded border border-slate-100">{d.price}</span>
                                            <span className="bg-slate-50 px-1.5 py-0.5 rounded border border-slate-100">{d.tags[0]}</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>

                {/* DETTAGLIO (Desktop) */}
                <div className="hidden md:flex md:w-7/12 bg-white rounded-2xl border border-slate-200 shadow-xl overflow-hidden flex-col h-full relative">
                    {selectedDest ? (
                        <>
                            <div className="h-72 relative flex-shrink-0 group">
                                <img src={selectedDest.image} className="w-full h-full object-cover" />
                                <div className="absolute inset-0 bg-gradient-to-t from-slate-900 via-transparent to-transparent opacity-90"></div>
                                <div className="absolute top-6 right-6 z-20">
                                    <button onClick={() => toggleSave(selectedDest.id)} className="bg-white shadow-xl p-3 rounded-full transition-all hover:scale-105 active:scale-95 border border-slate-100">
                                        <HeartIcon 
                                            filled={savedIds.includes(selectedDest.id)} 
                                            size={24}
                                            className={savedIds.includes(selectedDest.id) ? "text-red-600" : "text-slate-900"} 
                                        />
                                    </button>
                                </div>
                                <div className="absolute bottom-6 left-8 text-white max-w-lg">
                                    <div className="flex gap-2 mb-3">
                                        {selectedDest.tags.map(t => (
                                            <span key={t} className="bg-white/20 backdrop-blur px-3 py-1 rounded-full text-[10px] font-bold uppercase tracking-wide">{t}</span>
                                        ))}
                                    </div>
                                    <h2 className="text-4xl font-bold mb-2">{selectedDest.name}</h2>
                                    <p className="opacity-90 text-sm leading-relaxed">{selectedDest.desc}</p>
                                </div>
                            </div>
                            
                            <div className="flex-1 overflow-y-auto p-8 bg-white">
                                <div className="grid grid-cols-2 gap-8 mb-8">
                                    <div>
                                        <h3 className="font-bold text-slate-900 text-sm uppercase tracking-wider mb-4 border-b pb-2">Highlights</h3>
                                        <div className="space-y-4">
                                            {selectedDest.highlights.map((h, i) => (
                                                <div key={i} className="flex gap-3">
                                                    <div className="mt-1 text-emerald-500"><Icon name="CheckCircle2" size={16} /></div>
                                                    <div>
                                                        <strong className="block text-sm text-slate-800">{h.t}</strong>
                                                        <span className="text-xs text-slate-500">{h.d}</span>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                    <div>
                                        <h3 className="font-bold text-slate-900 text-sm uppercase tracking-wider mb-4 border-b pb-2">Insider Tip</h3>
                                        <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                                            <p className="text-indigo-900 text-sm italic leading-relaxed">"{selectedDest.tip}"</p>
                                        </div>
                                        <div className="mt-6">
                                            <RiskBadge risk={selectedDest.risk} />
                                        </div>
                                    </div>
                                </div>
                                <div className="h-48 rounded-xl overflow-hidden border border-slate-200 bg-slate-100 relative group">
                                    <iframe width="100%" height="100%" frameBorder="0" scrolling="no" 
                                        src={`https://maps.google.com/maps?q=${selectedDest.latLng}&t=&z=10&ie=UTF8&iwloc=&output=embed`} 
                                        className="opacity-80 group-hover:opacity-100 transition-opacity">
                                    </iframe>
                                    <a href={`https://www.google.com/maps/search/?api=1&query=${selectedDest.name}`} target="_blank" className="absolute bottom-3 right-3 bg-white text-slate-900 px-4 py-2 rounded-lg text-xs font-bold shadow-lg flex items-center gap-2 hover:bg-slate-50">
                                        Apri Maps <Icon name="ExternalLink" size={12} />
                                    </a>
                                </div>
                            </div>
                        </>
                    ) : (
                        <div className="flex flex-col items-center justify-center h-full text-slate-300">
                            <Icon name="MapPin" size={64} className="mb-4 opacity-50" />
                            <p>Seleziona una destinazione</p>
                        </div>
                    )}
                </div>
            </div>
        );

        // --- APP CONTROLLER ---

        const App = () => {
            const [activeTab, setActiveTab] = useState('strategy');
            const [filter, setFilter] = useState('All');
            const [savedIds, setSavedIds] = useState(() => {
                const saved = localStorage.getItem('thai_saved');
                return saved ? JSON.parse(saved) : [];
            });
            const [selectedDest, setSelectedDest] = useState(null);
            const [toast, setToast] = useState({ show: false, msg: '' });

            // Persistenza
            useEffect(() => {
                localStorage.setItem('thai_saved', JSON.stringify(savedIds));
            }, [savedIds]);

            // Auto-select first item on desktop
            useEffect(() => {
                if (!selectedDest && window.innerWidth >= 768) {
                    setSelectedDest(DESTINATIONS[0]);
                }
            }, []);

            const toggleSave = useCallback((id) => {
                setSavedIds(prev => {
                    const isSaved = prev.includes(id);
                    const newSaved = isSaved ? prev.filter(x => x !== id) : [...prev, id];
                    setToast({ show: true, msg: isSaved ? 'Rimosso dai preferiti' : 'Salvato nei preferiti' });
                    setTimeout(() => setToast(prev => ({ ...prev, show: false })), 2000);
                    return newSaved;
                });
            }, []);

            const filteredDestinations = useMemo(() => {
                let data = DESTINATIONS;
                if (activeTab === 'favorites') {
                    // Logic for favorites tab: Show ONLY saved
                    return data.filter(d => savedIds.includes(d.id));
                }
                
                // Logic for Explore tab
                if (filter === 'Rischio') data = data.filter(d => d.risk);
                else if (filter !== 'All') data = data.filter(d => d.category.includes(filter) || d.region.includes(filter));
                
                return data;
            }, [filter, savedIds, activeTab]);

            return (
                <div className="min-h-screen bg-slate-50 text-slate-900 pb-20 md:pb-0">
                    {/* Header */}
                    <div className="glass-panel sticky top-0 z-40 px-6 py-4 flex justify-between items-center shadow-sm">
                        <div className="flex items-center gap-3">
                            <div className="bg-slate-900 text-white p-2 rounded-xl shadow-lg">
                                <Icon name="Palmtree" size={20} />
                            </div>
                            <div>
                                <h1 className="text-lg font-bold leading-none tracking-tight">ThaiPlanner</h1>
                                <span className="text-[10px] font-bold text-emerald-600 tracking-wider uppercase">Marzo '26</span>
                            </div>
                        </div>
                        <div className="hidden md:flex bg-white border border-slate-200 p-1 rounded-xl shadow-sm">
                            {[
                                {id: 'strategy', label: 'Strategy', icon: 'LayoutDashboard'},
                                {id: 'explore', label: 'Esplora', icon: 'Map'},
                                {id: 'favorites', label: 'Preferiti', icon: 'Heart'},
                            ].map(t => (
                                <button key={t.id} onClick={() => setActiveTab(t.id)}
                                    className={`px-4 py-2 rounded-lg text-xs font-bold transition-all flex items-center gap-2 ${activeTab === t.id ? 'bg-slate-900 text-white shadow' : 'text-slate-500 hover:text-slate-900 hover:bg-slate-50'}`}>
                                    <Icon name={t.icon} size={14} fill={t.id === 'favorites' && activeTab === 'favorites' ? "currentColor" : "none"} /> {t.label}
                                </button>
                            ))}
                        </div>
                    </div>

                    <main className="p-4 md:p-6 max-w-7xl mx-auto">
                        {activeTab === 'strategy' && <StrategyView setActiveTab={setActiveTab} />}
                        
                        {(activeTab === 'explore' || activeTab === 'favorites') && (
                            <ExploreView 
                                isFavoritesMode={activeTab === 'favorites'}
                                filter={filter} 
                                setFilter={setFilter} 
                                filteredDestinations={filteredDestinations}
                                savedIds={savedIds}
                                toggleSave={toggleSave}
                                selectedDest={selectedDest}
                                setSelectedDest={setSelectedDest}
                            />
                        )}
                    </main>

                    {/* Mobile Detail Modal */}
                    {selectedDest && window.innerWidth < 768 && (
                        <div className="fixed inset-0 z-[60] bg-white animate-slide-up overflow-y-auto">
                            <div className="relative h-72">
                                <img src={selectedDest.image} className="w-full h-full object-cover" />
                                <button onClick={() => setSelectedDest(null)} className="absolute top-4 right-4 bg-black/50 text-white p-2 rounded-full backdrop-blur-md z-20">
                                    <Icon name="X" size={20} />
                                </button>
                                <div className="absolute bottom-0 left-0 right-0 p-6 bg-gradient-to-t from-black/90 to-transparent text-white pt-20">
                                    <h2 className="text-3xl font-bold mb-1">{selectedDest.name}</h2>
                                    <div className="flex gap-2">
                                        <span className="text-xs bg-emerald-500 px-2 py-0.5 rounded font-bold">{selectedDest.category}</span>
                                    </div>
                                </div>
                            </div>
                            <div className="p-6 space-y-6">
                                <div className="flex justify-between items-center">
                                    <RiskBadge risk={selectedDest.risk} />
                                    <button onClick={() => toggleSave(selectedDest.id)} className={`flex items-center gap-2 px-4 py-2 rounded-full font-bold text-sm border transition-all ${savedIds.includes(selectedDest.id) ? 'bg-red-50 text-red-600 border-red-200' : 'bg-slate-900 text-white border-slate-900'}`}>
                                        <HeartIcon filled={savedIds.includes(selectedDest.id)} size={16} className={savedIds.includes(selectedDest.id) ? "text-red-600" : "text-white"} />
                                        {savedIds.includes(selectedDest.id) ? 'Salvato' : 'Salva nei preferiti'}
                                    </button>
                                </div>
                                
                                <p className="text-slate-600 leading-relaxed text-sm">{selectedDest.desc}</p>
                                
                                <div className="bg-slate-50 p-4 rounded-xl border border-slate-100">
                                    <h4 className="font-bold text-sm mb-3 flex items-center gap-2"><Icon name="Sparkles" size={14} className="text-amber-500"/> Highlights</h4>
                                    <ul className="space-y-3">
                                        {selectedDest.highlights.map((h, i) => (
                                            <li key={i} className="text-sm">
                                                <strong className="block text-slate-900">{h.t}</strong>
                                                <span className="text-slate-500 text-xs">{h.d}</span>
                                            </li>
                                        ))}
                                    </ul>
                                </div>

                                <div className="bg-indigo-50 p-4 rounded-xl border border-indigo-100">
                                    <h4 className="font-bold text-indigo-900 text-sm mb-1 flex items-center gap-2">
                                        <Icon name="Lightbulb" size={14} /> Insider Tip
                                    </h4>
                                    <p className="text-indigo-800 text-xs italic">"{selectedDest.tip}"</p>
                                </div>

                                <div className="h-48 rounded-xl overflow-hidden border border-slate-200 bg-slate-100 relative pb-safe">
                                     <iframe width="100%" height="100%" frameBorder="0" scrolling="no" 
                                        src={`https://maps.google.com/maps?q=${selectedDest.latLng}&t=&z=10&ie=UTF8&iwloc=&output=embed`}>
                                    </iframe>
                                </div>
                            </div>
                        </div>
                    )}

                    {/* Mobile Tab Bar */}
                    <div className="md:hidden fixed bottom-0 left-0 right-0 bg-white border-t border-slate-200 flex justify-around p-3 pb-safe z-50 shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                        {[
                            {id: 'strategy', label: 'Strategy', icon: 'LayoutDashboard'},
                            {id: 'explore', label: 'Esplora', icon: 'Map'},
                            {id: 'favorites', label: 'Preferiti', icon: 'Heart'},
                        ].map(t => (
                            <button key={t.id} onClick={() => { setActiveTab(t.id); if(t.id !== activeTab) setSelectedDest(null); }}
                                className={`flex flex-col items-center gap-1 transition-colors w-16 ${activeTab === t.id ? 'text-emerald-600' : 'text-slate-400'}`}>
                                <Icon name={t.icon} size={22} strokeWidth={activeTab === t.id ? 2.5 : 2} fill={t.id === 'favorites' && activeTab === 'favorites' ? "currentColor" : "none"} />
                                <span className="text-[10px] font-bold">{t.label}</span>
                            </button>
                        ))}
                    </div>

                    <Toast show={toast.show} message={toast.msg} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
